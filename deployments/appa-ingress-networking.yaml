apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: appa-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/ssl-redirect: "true"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/hstsHeader: "true"
spec:
  tls:
  - hosts:
    - appa.local
    secretName: appa-tls
  rules:
  - host: appa.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: appa-svc
            port:
              number: 80
